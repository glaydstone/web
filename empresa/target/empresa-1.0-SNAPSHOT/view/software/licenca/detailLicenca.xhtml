<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailLicenca" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['licenca.nomeSoftware']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{licencaMB.entity.nomeSoftware}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['licenca.tipoSoftware']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{licencaMB.entity.tipoSoftware}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['licenca.serial']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{licencaMB.entity.serial}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['licenca.dataExpriracao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{licencaMB.entity.dataExpriracao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetLicencaDetail').hide()" />
            <x:securityArea rolesAllowed="licenca.audit">
                <x:audit for="#{licencaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
