<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateLicenca" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nomeSoftware" value="* #{msg['licenca.nomeSoftware']}:" />
                         <p:inputText id="nomeSoftware" value="#{licencaMB.entity.nomeSoftware}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="tipoSoftware" value="#{msg['licenca.tipoSoftware']}:" />
                         <h:selectOneMenu id="tipoSoftware" value="#{licencaMB.entity.tipoSoftware}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.tipoSoftware)}" 
                                            var="tipoSoftware"
                                            itemLabel="#{tipoSoftware}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="serial" value="* #{msg['licenca.serial']}:" />
                         <p:inputText id="serial" value="#{licencaMB.entity.serial}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataExpriracao" value="#{msg['licenca.dataExpriracao']}:" />
                         <p:calendar id="dataExpriracao" value="#{licencaMB.entity.dataExpriracao}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="licenca.create">
                <p:commandButton process="@form" update="@form" action="#{licencaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="licenca.audit">
                <x:audit for="#{licencaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
